timeout: 50
max_clients: 50

server {
    listen 5001;
    server_name localhost;
    error_page /404.html; ## might need directory for different error_pages
    client_max_body_size 10m;

    location / {
        root /var/www/html;
        index index.html;
        methods GET, POST, DELETE;
        redirect off;
        autoindex off;
        cgi .php;
        uploadDir upload
    }
}

